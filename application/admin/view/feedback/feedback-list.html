{include file='public/header' /}
<link rel="stylesheet" href="__STATIC__/lib/bootstrap/css/bootstrap.css">

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>意见列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><span class="x-right" style="line-height:40px">共有数据：88 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            反馈编号ID
                        </th>
                        <th>
                            反馈IP
                        </th>
                        <th>
                            反馈邮箱
                        </th>
                        <th>
                            反馈网站
                        </th>
                        <th>
                            反馈信息
                        </th>
                        <th>
                            反馈时间
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="x-link">
                    {volist name="feed_lst" id="feed"}
                    <tr>
                        <td>
                            {$feed.id}
                        </td>
                        <td>
                            {$feed.ip}
                        </td>
                        <td >
                            {$feed.email}
                        </td>
                        <td >
                            {$feed.website}
                        </td>
                        <td >
                            {$feed.comment}
                        </td>
                        <td >
                            {$feed.time}
                        </td>
                        <td >
                            <span class="layui-btn layui-btn-normal layui-btn-mini">
                                已浏览
                            </span>
                        </td>
                        <td class="td-manage">
                            <a title="处理" href="{:url('admin/feedback/edit', ['id' => $feed['id']])}" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" onclick="return confirm('你确定删除该条反馈？')" href="{:url('admin/feedback/delete',['id' => $feed['id']])}" style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>

            <div style="text-align: center">{$feed_lst->render()}</div>
        </div>
        {include file='public/base_js' /}

        <script>
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form = layui.form();//弹出层


          })

            </script>
    </body>
</html>
