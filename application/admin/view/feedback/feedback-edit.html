{include file='public/header' /}

<body>
        <div class="x-body">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        反馈IP
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" value="{$feed.ip}" disabled="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">
                        反馈邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" required lay-verify="required" autocomplete="off" value="{$feed.email}" disabled="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="website" class="layui-form-label">
                        反馈网站
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="website" name="website" required lay-verify="required" autocomplete="off" value="{$feed.website}" disabled="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="content" class="layui-form-label">
                        反馈内容
                    </label>
                    <div class="layui-input-block">
                         <textarea disabled="" id="content" name="content" autocomplete="off"
                        class="layui-textarea" style="height: 80px;">{$feed.comment}</textarea>
                    </div>
                </div>
            </form>
        </div>
